<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- Favicon for browsers -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

    <!-- Apple touch icon for iPhone/iPad -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            text-align: center;
        }

        .calc {
            width: 500px;
            margin: 50px auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        #display {
            width: 100%;
            height: 40px;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 50px;
            height: 40px;
            margin: 3px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #e0e0e0;
        }

        button:hover {
            background: #d0d0d0;
        }

        .op {
            background: #87cefa;
        }

        .eq {
            background: lightgreen;
        }

        .clr {
            background: #ff7f7f;
        }

        .attribution {
            font-size: 10px;
            color: #555;
            text-align: center;
            position: fixed;
            bottom: 5px;
            width: 100%;
            z-index: 100;
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="calc">
        <input type="text" id="display" disabled>

        <div>
            <button onclick="clr()" class="clr">C</button>
            <button onclick="sqrt()" class="op">&#8730;</button>
            <button onclick="square()" class="op">x&#178;</button>
            <button onclick="press('.')">.</button>
        </div>

        <div>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">÷</button>
        </div>

        <div>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">×</button>
        </div>

        <div>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">−</button>
        </div>

        <div>
            <button onclick="press('0')">0</button>
            <button onclick="press('%')">%</button>
            <button onclick="equal()" class="eq">=</button>
            <button onclick="press('+')">+</button>
        </div>
    </div>

    <script>
        let disp = document.getElementById("display");

        function press(val) { disp.value += val; }
        function clr() { disp.value = ""; }
        function equal() { try { disp.value = eval(disp.value); } catch { disp.value = "Error"; } }
        function sqrt() { disp.value = Math.sqrt(parseFloat(disp.value) || 0); }
        function square() { disp.value = Math.pow(parseFloat(disp.value) || 0, 2); }
        function pow() {
            let values = disp.value.split(/[^0-9.]/);
            if (values.length >= 2) {
                let a = parseFloat(values[0]);
                let b = parseFloat(values[1]);
                disp.value = Math.pow(a, b);
            }
        }
    </script>


    <footer class="attribution">
        <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by
            Pixel perfect - Flaticon</a>
    </footer>
</body>

</html>
